{% extends  'home/layout.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}
    <div class="features">
        <h1>{{title}}</h1>
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Цена: {{ product.price }}</p>
            <p>Тип: {{ product.tip }}</p>
            <p>Описание: {{ product.description }}</p>
            <img src="{{ product.productimage_set.first.image.url }}" alt="Фото товара">
            <a href="{% url 'product_room' product.id %}" class="btn btn-warning">Подробнее<a/>
        </div>
        {% endfor %}
    </div>
{% endblock %}
